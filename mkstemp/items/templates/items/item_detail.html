{% extends "items/base.html" %}

{% block content %}
<h2>{{ item.title }}</h2>
<p>{{ item.text }}</p>
<br>
<!-- Comments -->
<ol>
{% for i in item.get_comments %}
    <li>
    <b>{{ i.author.username }}:</b>
    <p>{{ i.text }}</p>
    </li>
{% endfor %}
</ol>
<br><br>
<form action="/submit/" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create" />
</form>
{% endblock %}
