{% extends "item/base.html" %}

{% block content %}
<h2>{{ item.title }}</h2>
<p>{{ item.text }}</p>
<br>
<ol>
{% for item in item.item_set.all %}
    <li>
    <a href="{% url 'item-detail' item.id %}"><b>{{ item.title }}:</b></a>
    <p>{{ item.text }}</p>
    </li>
{% endfor %}
</ol>
<br><br>
<form action="/submit/" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create" />
</form>
{% endblock %}
