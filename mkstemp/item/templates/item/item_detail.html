{% extends "item/base.html" %}

{% block content %}
<h2>{{ item.title }}</h2>
<p>{{ item.text }}</p>
<br>

<ol>
{% for item in item.item_set.all %}
    <li>
    <a href="{% url 'item-detail' item.id %}"><b>{{ item.title }}:</b></a>
    <p>{{ item.text }}</p>
    </li>
{% endfor %}
</ol>
{% endblock %}
